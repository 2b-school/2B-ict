<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان البرمجة (منصة) - 2B-School</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div id="name-page" class="name-page active">
            <h1><i class="fas fa-laptop-code"></i> الصف الأول الثانوي - مادة البرمجة</h1>
            <div class="school-info">
                <p><i class="fas fa-school"></i> مدرسة: 2B-School</p>
                <p><i class="fas fa-book-open"></i> المنهج العملي</p>
                <p><i class="fas fa-chalkboard-teacher"></i> إشراف: مستر/ محمد بسيوني</p>
                <p><i class="fas fa-question-circle"></i> عدد الأسئلة: 15 سؤال</p>
            </div>
            <div class="name-input">
                <p><i class="fas fa-user"></i> اكتب اسمك لتبدأ الامتحان:</p>
                <div class="input-group">
                    <input type="text" id="studentName" placeholder="اسمك الثلاثي هنا" onkeypress="if(event.key === 'Enter') startQuiz()">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
            </div>
            <button id="startQuiz" class="btn btn-primary btn-lg btn-center">
                <i class="fas fa-play"></i> ابدأ الامتحان
            </button>
        </div>

        <div id="quiz-page" class="quiz-page">
            <h1><i class="fas fa-code"></i> اختبار البرمجة - المنهج العملي</h1>
            <div class="school-info">
                <p><i class="fas fa-user"></i> الطالب: <span id="displayName"></span></p>
                <p><i class="fas fa-school"></i> 2B-School (مستر/ محمد بسيوني)</p>
                <p><i class="fas fa-spinner"></i> التقدم: <span id="progressText">0/15</span></p>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div id="quiz"></div>

            <button id="submit" class="btn btn-primary btn-lg btn-center" disabled>
                <i class="fas fa-paper-plane"></i> سلم الإجابات
            </button>
            <div id="result"></div>
            <div id="correction"></div>
        </div>
    </div>
    
    <div id="celebration" class="celebration-effect" style="display: none;"></div>
    <audio id="victorySound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto" muted></audio>
            
    <script src="script.js"></script>
</body>
</html>
